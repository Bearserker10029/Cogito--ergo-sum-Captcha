<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>CAPTCHA VALIDATION</title>
	<link rel="icon" type="image/x-icon" href="/assets/recaptcha-icon.png" />
	<link rel="stylesheet" href="/alert/dist/sweetalert.css" />
	<link rel="stylesheet" href="/styles/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<nav class="navbar">
		<div class="logo">
			<a href="index.html">Cogito, ergo sum Captcha</a>
		</div>

	</nav>


	<main>
		<div class="container-fluid">
			<img src="/assets/img1.jpg" class="bg" alt="Background Image" />

			<!-- Captcha -->
			<div class="captcha-container" id="textCaptcha" style="display: block">
				<div class="header" style="font-size: 40px"><b>CAPTCHA</b></div>

				<!-- Timer Display (desactivado) -->
				<div class="timer-container" style="text-align: center; margin: 10px 0; display: none;">
					<span class="timerText" style="font-size: 18px; font-weight: bold;">Time Left: </span>
					<span id="timerDisplay" class="countDownTimer"
						style="font-size: 18px; font-weight: bold; color: rgb(21, 204, 61);">01:00</span>
				</div>

				<div class="securityCode">
					<img src="/assets/img2.jpg" class="captchabg" alt="CaptchaImage" />
					<p id="code">Loading...</p>
					<div class="icons">
						<span class="readText" id="readText" title="Read Captcha">
							<i class="fas fa-volume-up" style="font-size: 40px; cursor: pointer;"></i>
						</span>
						<span class="changeText" id="changeTextBtn" title="Refresh Captcha">
							<i class="fas fa-sync-alt" style="font-size: 40px; cursor: pointer;"></i>
						</span>
					</div>
				</div>

				<div class="userInput">
					<input id="textbox" type="text" placeholder="Type the text here" autocomplete="off" />
					<button class="btn" id="submitTextBtn" type="submit">Submit</button>
				</div>
			</div>

		</div>
	</main>


	<footer>
		<p>&copy; 2025 Cogito, ergo sum Captcha. All rights reserved.</p>
	</footer>

	<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/voice-helpers.js"></script>
	<script src="/js/captcha-api.js"></script>
	<script src="/js/codefont.js"></script>
	<!-- script src="/js/script.js"></script -->
	<!-- script src="/js/speechrecog.js"></script -->


</body>

</html>
